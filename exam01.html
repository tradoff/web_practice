<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .container{
            width: 80px;
        }
        .container .tab {
            margin: 0;
            text-align: center;
            font-size: large;
            transition: all 0.5s ease;
            -webkit-transition: all 0.5s ease;
            -o-transition: all 0.5s ease;
            -moz-transition: all 0.5s ease;
        }
        .container .tab-change {
            color: #5ca0f8;
        }
        .container .underline {
            width: 0;
            position: relative;
            left: 50%;
            margin-top: 0;
            border-top: solid #5ca0f8 2px;
            transition: all 0.5s ease;
            -webkit-transition: all 0.5s ease;
            -o-transition: all 0.5s ease;
            -moz-transition: all 0.5s ease;
        }
        .container .underline-show {
            width: 100%;
            left: 0;
        }
        button {
            width:inherit;
            border: solid gray 1px;
            background-color: transparent;
            border-radius: 10px;
            padding: 3px 10px 3px 10px;
            outline: 0;
        }
        button:active {
            background-color: #5ca0f8;
            color: #fff;
        }
    </style>
</head>
<body>
    <div id="container" class="container">
        <h1 id="tab" class="tab">前端学院</h1>
        <h1 id="underline" class="underline"></h1 >
        <button id="btn">
            切换样式
        </button >
    </div >
    <script>
        function change() {
            var isChanged = true;
            var tab = document.getElementById("tab");
            var underline = document.getElementById("underline");
            function f() {
                underline.classList.toggle("underline-show", isChanged);
                tab.classList.toggle("tab-change", isChanged);
                isChanged = !isChanged;
            }
            return f
        }
        document.getElementById("btn").onclick = change();

    </script>
</body>
</html>
