<!DOCTYPE html>
<!-- saved from url=(0048)http://jadyoap.bj.bcebos.com/ife%2Fmission7.html -->
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" type="text/css" 
        href="./exam07_files/animate.css">
    <title>Exma 07</title>
    <style type="text/css">
        html {
            font-size: 62.5%;
            font-family: 'Open Sans', 'Helvetica Neue', Arial, 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
        }
        body {
            font-size: 1.8em;
            line-height: 3;
            background-color: #eeeeee;
        }
        h3 {
            font-size: 1.8em;
            margin-bottom: 3rem;
            line-height: 1.5;
            font-weight: 800;
        }
        p {
            margin-bottom: 1.5rem;
        }
        .site-container {
            max-width: 320px;
            margin: 10px auto;
            padding-left: 0.6em;
            padding-right: 0.6em;
            padding-top: 3%;
            padding-bottom: 3%;
        }
        @media screen and (min-width: 60.063em) {
            .site-container {
                max-width: 400px;
            }
        }
        .card {
            position: relative;
            overflow: hidden;
            background-color: white;
            box-shadow: 0 1px 3px 0 rgba(0,0,0,0.24), 0 1px 18px 0 rgba(0,0,0,0.12);
            border-radius: 2px;
            padding: 1em 1.5em;
        }
        .form__wrapper {
            overflow: hidden;
            position: relative;
            z-index: 1;
            display: inline-block;
            margin-bottom: 1.6rem;
            width: 100%;
            vertical-align: top;
        }
        .form__wrapper__submit {
            padding: 1.6rem 0;
        }
        .form__input {
            display: block;
            position: relative;
            margin-top: 1em;
            padding: 0.84em 0;
            width: 100%;
            box-sizing: border-box;
            color: #444;
            font-size: 1.6rem;
            outline: 0;
            border: none;
            border-bottom: solid 1px #ddd;
        }
        .form__input:focus {
            background-position: 0 0;
            color: #444;
        }
        .form__label {
            position: absolute;
            bottom: 0;
            left: 0;
            padding: 0;
            width: 0;
            height: calc(99%);
            text-align: left;
            pointer-events: none;
            color: #999;
            border-bottom: solid 3px #2196f3;
            transition: all .5s;
        }
        .form__label__content {
            position: absolute;
            transition: all .5s;
        }
        .form__input:focus ~ .form__label{
            width: 100%;
            transition: none;
        }
        .form__input:focus ~ .form__label .form__label__content,
        .form__filled ~ .form__label .form__label__content {
            font-size: 0.7em;
            transform: translateY(-.7em);
        }
        .infinite{
            animation-iteration-count: infinite;
        }
        .start{
            animation-duration: 1s;
            animation-timing-function: ease-in-out;
        }
        .btn {
            width: 100%;
            display: inline-block;
            padding: 0.7em 1.5em;
            border-radius: 2px;
            background-color: #2196f3;
            color: #fff;
            border: 0;
            outline: none;
            cursor: pointer;
            font-family: inherit;
            font-weight: 400;
            font-size: 1.6rem;
            box-shadow: 0 1px 3px 0 rgba(3,30,51,0.24), 0 1px 2px 0 rgba(3,30,51,0.12);
            transition: all 0.2s ease;
        }
        .btn:focus,
        .btn:hover {
            background-color: #0d8aee;
        }
    </style>
</head>
<body style="">
    <section class="site-container">
        <section class="card">
            <h3>Login</h3>
            <form>
                <div class="form__wrapper" data-wow-delay="0.5s">
                    <input type="email" class="form__input" id="email" name="email">
                    <label class="form__label" for="email">
                    <span class="form__label__content">Email</span>
                    </label>
                </div>
                <div class="form__wrapper" data-wow-delay="0.6s">
                    <input type="password" class="form__input" id="password" name="password">
                    <label class="form__label" for="password">
                    <span class="form__label__content">Password</span>
                    </label>
                </div>
                <div class="form__wrapper__submit pulse infinite" data-wow-delay="0.7s">
                    <div class="form__input__submit">
                        <button type="submit" name="submit" class="btn">Submit</button>
                    </div>
                </div>
            </form>
        </section>
    </section>
    <script src="./exam07_files/jquery-1.10.2.min_65682a2.js"></script>
    <script>
        $(".form__input").change(function(){
            $(this).val($(this).val().trim());
            $(this).toggleClass("form__filled", $(this).val() != "");

            var inputs = $(".form__input");
            var filled = true;
            for (let index = 0; index < inputs.length; index++) {
                const element = inputs[index];
                if(!$(element).hasClass("form__filled")){
                    filled = false;
                    break;
                }
            }
            $(".form__wrapper__submit").toggleClass("start", filled);
        });
    </script>

</body>
</html>
