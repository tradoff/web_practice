<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam 06</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body{
            overflow:hidden;
        }
        .wrap img{
            position: absolute;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .slider{
            position: fixed;
            bottom: 0;
            display: flex;
            justify-content: center;
            list-style: none;
            z-index: 2;
        }
        .slider li{
            width: 10%;
            margin: 3px;
        }
        .slider img{
            width: 100%;
            height: 100%;
        }
        :not(target){
            z-index: 0;
        }
        :target {
            z-index: 1;
        }
        #pic001:target {
            animation: leftin .5s ease-out;
        }
        #pic002:target {
            animation: topup .5s ease-out;
        }
        #pic003:target {
            animation: zoomin 1s ease-in;
        }
        #pic004:target {
            animation: zoomout 1s ease-out;
        }
        #pic005:target {
            animation: roll .7s ease-in-out;
        }
        
        @keyframes leftin {
            from{
                transform: translateX(-500px);
            }
            to{
                transform: translateX(0px);
            }
        }
        @keyframes topup {
            from{
                transform: translateY(350px);
            }
            to{
                transform: translateY(0px);
            }
        }
        @keyframes zoomin {
            from{
                transform: scale(0.1);
            }
            to{
                transform: scale(1);
            }
        }
        @keyframes zoomout {
            from{
                transform: scale(2);
            }
            to{
                transform: scale(1);
            }
        }
        @keyframes roll {
            from{
                transform: scale(0.1);
                transform: rotate(-360deg);
            }
            to{
                transform: scale(1);
                transform: rotate(0deg);
            }
        }
    </style>
</head>
<body>
    <div class="wrap">
        <!--
            img*5#pic00$[src="00$.jpg"][alt="海贼王00$"]
        -->
        <img src="001.jpg" alt="海贼王001" id="pic001">
        <img src="002.jpg" alt="海贼王002" id="pic002">
        <img src="003.jpg" alt="海贼王003" id="pic003">
        <img src="004.jpg" alt="海贼王004" id="pic004">
        <img src="005.jpg" alt="海贼王005" id="pic005">
    </div>
    
    <ul class="slider">
        <!--
            li*5>a[href="#pic00$"]>img[src="00$.jpg"][alt="海贼王00$"]
        -->
        <li><a href="#pic001"><img src="001.jpg" alt="海贼王001"></a></li>
        <li><a href="#pic002"><img src="002.jpg" alt="海贼王002"></a></li>
        <li><a href="#pic003"><img src="003.jpg" alt="海贼王003"></a></li>
        <li><a href="#pic004"><img src="004.jpg" alt="海贼王004"></a></li>
        <li><a href="#pic005"><img src="005.jpg" alt="海贼王005"></a></li>
    </ul>
</body>
</html>
